<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="./img.jpg" alt=""> -->
    <div class="container">
    <!-- <img src="./img.jpg" alt=""> -->
        <h1>Task Manager</h1>
        <div class="task-form">
            <input type="text" class="task-input" placeholder="Enter task...">
            <button class="add-task">Add Task</button>
        </div>
        <div class="task-list">
            <h2>Tasks</h2>
            <ul class="tasks">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
        <div class="task-counts">
            <p>Total Tasks: <span class="total-tasks">0</span></p>
            <p>Remaining Tasks: <span class="remaining-tasks">0</span></p>
            <p>Completed Tasks: <span class="completed-tasks">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
